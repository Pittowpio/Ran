<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chats International</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
        }
        header {
            background: #0078d4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-title {
            margin: 0;
            font-size: 2em;
        }
        .header-subtitle {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            padding: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .card ul {
            list-style-type: none;
            padding: 0;
        }
        .card ul li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .card ul li:last-child {
            border-bottom: none;
        }
        footer {
            background: #0078d4;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .promotion, .event {
            color: #0078d4;
        }
        .promotion {
            background: #e3f2fd;
        }
        .event {
            background: #f1f8e9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #0078d4;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }
        .button:hover {
            background: #0056a3;
        }
        .member-count {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
        }
        .join-button {
            background-color: #000;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .join-button:hover {
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">Random Chats International</h1>
        <p class="header-subtitle">Stay updated with our latest promotions, events, and more!</p>
        <a href="https://t.me/Randomchatschat" class="join-button">Join Group ðŸš€</a>
    </header>

    <div class="container">
        <div class="card">
            <h2>Member Count</h2>
            <p class="member-count">Loading...</p>
        </div>

        <!-- Additional content -->

    </div>

    <footer>
        &copy; 2024 Random Chats International. All rights reserved.
    </footer>
    
    <script>
        async function fetchMemberCount() {
            try {
                // Replace <YOUR_BOT_TOKEN> and @randomchatschat with your actual bot token and chat ID
                const botToken = 'YOUR_BOT_TOKEN';
                const chatId = '@randomchatschat';
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getChatMembersCount?chat_id=${chatId}`, {
                    mode: 'cors'
                });
                const data = await response.json();
                if (data.ok) {
                    document.querySelector('.member-count').innerText = data.result;
                } else {
                    document.querySelector('.member-count').innerText = 'Error fetching member count';
                }
            } catch (error) {
                document.querySelector('.member-count').innerText = 'Error fetching member count';
            }
        }

        // Fetch member count on page load
        fetchMemberCount();
    </script>
</body>
</html>
